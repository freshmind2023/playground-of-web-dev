<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Display Image</title>
</head>
<body data-page-name="test7.html">
    <h1>Generate Image with Parameters</h1>
    <script src="{{url_for('static', filename='js/forms.js')}}?"> </script>
    <form id="parameters-form">
        <label for="mu">Mu: </label>
        <input type="number" id="mu" name="mu" required><br>

        <label for="sigma">Sigma: </label>
        <input type="number" id="sigma" name="sigma" required><br>

        <button type="submit" id="generate-image">Generate Image</button>
    </form>

    <h2>Generated Image:</h2>
    <img id="generated-image" src="" alt="Generated Image" style="width: 300px; display: none;"/>

    
</body>
</html>
